<body>

  <script>
    // 什么时候使用箭头函数？
    // 把一个函数作为另一个函数的参数时
    // setTimeout(function () {
    //   console.log(this);
    // })

    // console.log(this);

    // setTimeout(() => {
    //   console.log(this);
    // })

    // 箭头函数的this是如何查找的呢？
    // 向外层作用域，一层层查找this，直到有this的定义
    // const obj = {
    //   aaa() {
    //     setTimeout(function () {
    //       console.log(this);    // window
    //     })

    //     console.log(this);      // obj对象

    //     setTimeout(() => {
    //       console.log(this);    // obj对象
    //     })
    //   }
    // }

    // 匿名函数的this是window，箭头函数的this，一层层往外找，找到为止
    // 其实就是：匿名函数中的this是window，而箭头函数中的this会往外找，如果外层是匿名函数那就是window，如果外层还是箭头函数那就再往外找。

    const obj = {
      aaa() {
        setTimeout(function () {
          setTimeout(function () {
            console.log(this);
          })

          setTimeout(() => {
            console.log(this);
          })
        })

        setTimeout(() => {
          setTimeout(function () {
            console.log(this);
          })

          setTimeout(() => {
            console.log(this);
          })
        })
      }
    }

    obj.aaa()
  </script>
</body>

</html>
