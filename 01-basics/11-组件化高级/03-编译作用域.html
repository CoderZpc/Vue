<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

  <div id="app">
    <!-- 只会在vue实例中查找变量，不会在组件中查找 -->
    <cpn v-show="isShow"></cpn>
    <img src="../img/编译作用域.jpg">
  </div>

  <template id="cpn">
    <div>
      <h2>我是子组件</h2>
      <P>我是内容</P>
      <!-- 只会在组件中查找变量，不会查找vue实例的变量 -->
      <button v-show="isShow">按钮</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el:'#app',
      data:{
        message:'你好啊',
        isShow: true
      },
      components:{
        cpn:{
          template:'#cpn',
          data(){
            return{
              isShow:false
            }
          }
        }
      }
    })
  </script>
</body>
</html>
