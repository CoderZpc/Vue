<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <cpn>
      <span slot="center">标题</span>
    </cpn>
    <cpn>
      <button slot="left">按钮</button>
    </cpn>
    <cpn>
      <button slot="right">返回</button>
    </cpn>
    <cpn>
      <span>替换没name的</span>
    </cpn>
  </div>

  <template id="cpn">
    <div>
      <!-- 当插槽有name时，在调用的时候，只会替换指定name的；如果没指定name，会替换没有name的插槽 -->
      <slot name="left"><span>左</span></slot>
      <slot name="center"><span>中</span></slot>
      <slot name="right"><span>右</span></slot>
      <slot><span>我没有name</span></slot>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      },
      components: {
        cpn: {
          template: '#cpn'
        }
      }
    })
  </script>
</body>

</html>
