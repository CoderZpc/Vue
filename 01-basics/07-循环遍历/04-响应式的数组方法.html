<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <ul>
      <li v-for="item in letters">{{item}}</li>
    </ul>
    <button @click="btnClick">按钮</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['a', 'b', 'c', 'd', 'e']
      },
      methods: {
        btnClick() {
          // 1.push()：在数组最后添加元素(可以加多个)
          // this.letters.push('123')

          // 2.pop()：删除数组中最后一个元素
          // this.letters.pop()

          // 3.shift()：删除数组中第一个元素
          // this.letters.shift()

          // 4.unshift()：在数组最前面添加元素(可以加多个)
          // this.letters.unshift('321','111','222')

          // 5.splice()：删除，插入，替换
          // 删除：第一个参数是从哪里开始(第一位是0)，第二个参数是要删除几个元素(如果不传，就删除后面所有)
          // 替换：第一个参数是从哪里开始(第一位是0)，第二个参数是要替换几个元素，后面的参数是要替换的值,替换的元素可以比本来元素的数量多(替换也可以理解为，先删除，后从第三个参数开始增加)
          // 插入：第一个参数是从哪里开始(第一位是0)，第二个参数是0，并且第三个参数开始是要插入的元素
          // this.letters.splice(1,3,'x','y','z')  // 从第二个元素开始，依次替换成x,y,z  输出 a,x,y,z,e

          // 6.sort()：排序
          // this.letters.sort()

          // 7.reverse()：翻转
          // this.letters.reverse()

          // 通过索引值修改数组中的元素,不是响应式的
          // this.letters[0] = 'bbb';

          // set(要修改的对象,索引值,修改后的值)
          Vue.set(this.letters, 0, 'bbb')
        }
      }
    })
  </script>

</body>

</html>
