<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <ul>
      <!-- diff算法，key的解决，P37；添加key可以提高vue内部性能 -->
      <li v-for="item in letters" :key="item">{{item}}</li>
      <!-- 绑定key不能使用index，index不能一一对应 -->
    </ul>
    <img src="../img/diff和key.jpg" alt="">
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['a','b','c','d','e']
      }
    })
  </script>

</body>

</html>
