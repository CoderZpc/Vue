<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>

  <style>
    .active {
      color: red;
    }
  </style>
</head>

<body>
  <div id="app">
    <h2 class="active">{{message}}</h2>
    <!-- <h2 v-bind:class="{key1: value1, key2: value2}">{{message}}</h2> -->
    <!-- <h2 v-bind:class="{类名1: boolean, 类名2: true}">{{message}}</h2> -->
    <!-- 通过修改class的布尔值可以增加删除class -->
    <!-- class 和v-bind:class互不影响 -->
    <h2 class="title" v-bind:class="{active: isActive, line: isLine}">{{message}}</h2>
    <button v-on:click="btnClick()">改变</button>
    <!-- 如果对象过长，可以写到methods中，用函数返回 -->
    <h2 v-bind:class="getClasses()">{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好！',
        isActive: true,
        isLine: true
      },
      methods: {
        btnClick: function () {
          this.isActive = !this.isActive
        },
        getClasses: function () {
          return { active: this.isActive, line: this.isLine }
        }
      }
    })
  </script>

</body>

</html>
