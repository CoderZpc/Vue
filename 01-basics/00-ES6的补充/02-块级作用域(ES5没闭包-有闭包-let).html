<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <button>按钮1</button>
  <button>按钮2</button>
  <button>按钮3</button>
  <button>按钮4</button>
  <button>按钮5</button>

  <script>
    // 没有块级作用域引起的问题：for的块级
    // 为什么闭包可以解决问题：函数是一个作用域
    // B站视频P25 26有详解
    // 1.情况一：ES5中没有使用闭包(错误情况❌)
    var btns = document.getElementsByTagName('button');
    for (var i = 0; i < btns.length; i++) {
      btns[i].addEventListener('click', function () {
        console.log('第' + i + '个按钮被点击');
      })
    }
    // 2.情况二：ES5中使用闭包
    var btns = document.getElementsByTagName('button');
    for (var i = 0; i < btns.length; i++) {
      (function (i) {
        btns[i].addEventListener('click', function () {
          console.log('第' + i + '个按钮被点击');
        })
      })(i)
    }
    // 3.情况三：ES6中的let
    const btns = document.getElementsByTagName('button');
    for (let i = 0; i < btns.length; i++) {
      btns[i].addEventListener('click', function () {
        console.log('第' + i + '个按钮被点击');
      })
    }
  </script>

</body>

</html>
