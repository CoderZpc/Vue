    const name = 'Lebron';
    name = '123'    // ❌

    // 2.注意二：在使用const定义标识符，必须进行赋值
    const sex   // ❌

    // 3.注意三：常量的含义是指向的对象不能修改，但是可以改变对象内部属性
    const obj = {
      name: 'Lebron',
      age: 20,
      height: 2.03
    }
    obj.name = 'aaa';
    console.log(obj.name);
