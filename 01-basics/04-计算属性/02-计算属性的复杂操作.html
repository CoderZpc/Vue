<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <h2>总价格：{{totalPrice}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        books: [
          { id: 110, name: '1', price: 1 },
          { id: 111, name: '2', price: 2 },
          { id: 112, name: '3', price: 3 },
          { id: 113, name: '4', price: 4 }
        ]
      },
      computed: {
        totalPrice: function () {
          let result = 0;
          // for (let i = 0; i < this.books.length; i++) {
          //     result += this.books[i].price;
          // }
          // for(let i in this.books){
          //     result += this.books[i].price;
          // }
          for (let book of this.books) {
            result += book.price;
          }
          return result;
        }
      }
    })
  </script>

</body>

</html>
