<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <!-- 1.直接拼接 -->
    <h2>{{firstName}} {{lastName}}</h2>
    <h2>{{firstName + ' ' + lastName}}</h2>

    <!-- 2.通过methods -->
    <h2>{{getFullName()}}</h2>

    <!-- 3.通过computed -->
    <h2>{{fullName}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        firstName: 'Lebron',
        lastName: 'James'
      },
      methods: {
        getFullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      },
      // 计算属性性能更高，内部有缓存，重复调用时只执行一次
      computed: {
        fullName: function () {
          return this.firstName + ' ' + this.lastName
        }
      }
    })
  </script>

</body>

</html>
