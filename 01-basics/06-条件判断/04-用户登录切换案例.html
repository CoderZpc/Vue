<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <span v-if="isUser">
      <label for="username">帐号：</label>          <!-- lable中的for可以绑定对应id的input获取焦点 -->
      <input type="text" id="username" placeholder="帐号">
    </span>
    <span v-else>
      <label for="e-mail">邮箱：</label>
      <input type="text" id="e-mail" placeholder="邮箱">
    </span>
    <button @click="change">切换类型</button>
    <button @click="isUser = !isUser">切换类型</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        isUser: true
      },
      methods:{
        change(){
          this.isUser = !this.isUser
        }
      }
    })
  </script>

</body>

</html>
