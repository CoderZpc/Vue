<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <label for="male">
      <input type="radio" id="male" name="sex" value="男" v-model="sex">男
      <!-- 有v-model时可以不加name属性，也会是单选框;表单提交时是通过name属性作为key提交的，所以name一样时，会互斥，只能选一个 -->
    </label>
    <label for="female">
      <input type="radio" id="female" name="sex" value="女" v-model="sex">女
    </label>
    <h2>性别：{{sex}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        sex: ''
      }
    })
  </script>

</body>

</html>
