<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <!-- 1.修饰符：lazy，当输入框失去焦点或者点击回车才会更新 -->
    <input type="text" v-model.lazy="message">
    <h2>{{message}}</h2>

    <!-- 2.修饰符：number，v-model默认数据类型为string，加了number可以转换为number类型 -->
    <input type="number" v-model.number="age">
    <h2>{{age}}-{{typeof age}}</h2>

    <!-- 3.修饰符：trim，自动去除字符串的空格 -->
    <input type="text" v-model.trim="name">
    <h2>您输入的名字：{{name}}</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好！',
        age: 0,
        name: ''
      }
    })
  </script>

</body>

</html>
