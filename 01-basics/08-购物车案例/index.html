<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div id="app">
    <div v-if="books.length">
      <table>
        <thead>
          <tr>
            <th></th>
            <th>书籍名称</th>
            <th>出版日期</th>
            <th>价格</th>
            <th>购买数量</th>
            <th>操作</th>
          </tr>
        </thead>
        <tbody>
          <tr v-for="(item,index) in books">

            <!-- 可以直接写，但是不能操作 -->
            <!-- <td v-for="value in item">{{value}}</td> -->

            <!-- 分开手写，但是可以操作 -->
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <!-- 1.直接写，不能复用，麻烦 -->
            <!-- <td>{{'￥' + item.price.toFixed(2)}}</td> -->
            <!-- 2.写一个methods方法 -->
            <!-- <td>{{getFinalPrice(item.price)}}</td> -->
            <!-- 3.过滤器 -->
            <td>{{item.price|showPrice}}</td>
            <td>
              <button @click="decrement(index)" v-bind:disabled="item.count < 2">-</button> <!-- disabled 属性规定禁用按钮。 -->
              {{item.count}}
              <button @click="increment(index)">+</button>
            </td>
            <td><button @click="removeHandle(index)">移除</button></td>
          </tr>
        </tbody>
      </table>
      <h2>总价格：{{totalPrice|showPrice}}</h2>
    </div>
    <h2 v-else>购物车为空</h2>
  </div>

  <script src="../js/vue.js"></script>
  <script src="main.js"></script>
  <script src="filter-map-reduce.js"></script>
</body>

</html>
