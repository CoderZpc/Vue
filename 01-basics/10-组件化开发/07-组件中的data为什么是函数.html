<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 如果组件的data不是函数，那么组件之间的data会共享 -->
    <!-- 在此例中，点击某一个组件的某个按钮不会影响其他组件的数据 -->
    <cpn></cpn>
    <cpn></cpn>
    <cpn></cpn>
  </div>

  <template id="cpn">
    <div>
      <h2>当前计数：{{count}}</h2>
      <button @click="increment">+</button>
      <button @click="decrement">-</button>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    // 1.注册组件
    Vue.component('cpn', {
      template: '#cpn',
      data() {        // 如果data是对象，当组件被调用多次，会在组件中相互影响，所以组件中的data只能是函数
        return {
          count: 0
        }
      },
      methods: {
        increment() {
          this.count++
        },
        decrement() {
          this.count--
        }
      }
    })

    const app = new Vue({
      el: '#app'
    })
  </script>
</body>

</html>
