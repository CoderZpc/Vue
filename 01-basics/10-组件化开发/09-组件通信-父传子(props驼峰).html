<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- v-bind不支持驼峰，如果要用驼峰必须v-info -->
    <cpn :cinfo="info" :child-my-message="message"></cpn>
  </div>

  <!-- template标签必须先包含一个根标签，如div -->
  <template id="cpn">
    <div>
      <h2>{{cinfo}}</h2>
      <h2>{{childMyMessage}}</h2>
    </div>
  </template>

  <script src="../js/vue.js"></script>
  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cinfo: {
          type: Object,
          default() {
            return {}
          }
        },
        childMyMessage: {
          type: String,
          default: ''
        }
      }
    }
    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'a',
          age: 123,
          height: 178
        },
        message: '你好！'
      },
      components: {
        cpn
      }
    })
  </script>
</body>

</html>
