<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    <!-- 3.使用组件，组件只能在app内使用，否则不会渲染 -->
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>

  <div id="app2">
    <my-cpn></my-cpn>
    <cpn></cpn>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    // ES6  ``可以表示字符串，可以换行
    // 1.创建组件构造器对象
    const cpnC = Vue.extend({
      template: `
      <div>
        <h2>我是标题</h2>
        <p>我是内容，111111</p>
        <p>我是内容，222222</p>
      </div>`
    })

    // 2.注册组件(全局组件，意味着可以在多个vue的实例下使用)
    // 可以分别在app和app2下使用
    Vue.component('my-cpn',cpnC)

    const app = new Vue({
      el: '#app',
      components:{    // 注册组件(局部组件)
        // cpn使用组件时的标签名
        cpn: cpnC
      }
    })

    const app2 = new Vue({
      el:'#app2'
    })
  </script>

</body>

</html>
