<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <h2>当前计数：{{count}}</h2>
    <!-- <button v-on:click="count++">+</button>
            <button v-on:click="count--">-</button> -->
    <button v-on:click="add">+</button>
    <button @click="sub">-</button>
    <!-- v-on简写'@' -->

  </div>
  <script src="../js/vue.js"></script>
  <script>

    const app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        add: function () {
          console.log('add被执行');
          this.count++
        },
        sub: function () {
          console.log('sub被执行');
          this.count--
        }
      }
    })

  </script>
</body>

</html>
