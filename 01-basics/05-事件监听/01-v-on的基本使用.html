<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <h2>{{count}}</h2>
    <button v-on:click="count++">+</button>
    <button v-on:click="count--">-</button>
    <button v-on:click="increment()">+</button>   <!-- v-on的省略写法 @   -->
    <button @click="decrement">-</button>         <!-- 在事件监听的时候，如果不需要传参，函数后面可以不加括号   -->
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        count: 0
      },
      methods: {
        increment() {
          this.count++
        },
        decrement() {
          this.count--
        }
      }
    })
  </script>

</body>

</html>
