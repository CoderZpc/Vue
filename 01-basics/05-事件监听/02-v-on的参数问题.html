<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <div id="app">
    <!-- 在事件监听的时候，如果不需要传参，函数后面可以不加括号   -->
    <!-- 1.事件调用的方法没有参数 -->
    <button @click="btn1Click()">按钮1</button>
    <button @click="btn1Click">按钮1</button>

    <!-- 2.在事件定义时，写函数时省略了小括号，但是方法本身是需要一个参数的,此时，Vue会默认将浏览器生成的event事件对象作为参数传入到方法中 -->
    <!--  -->
    <button @click="btn2Click(123)">按钮2</button>
    <button @click="btn2Click()">按钮2</button>
    <button @click="btn2Click">按钮2</button>

    <!-- 3.方法定义时，我们需要event对象，同时又需要其他参数 -->
    <!-- 在调用方法时，如何手动获取浏览器参数的event对象：$event -->
    <button @click="btn3Click(123,event)">按钮3</button>
    <button @click="btn3Click(123,$event)">按钮3</button>
    <button @click="btn3Click(abc,$event)">按钮3</button><!-- 不加''会当成变量处理 -->
    <button @click="btn3Click">按钮3</button>
  </div>

  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好！'
      },
      methods: {
        btn1Click() {
          console.log('btn1Click');
        },
        btn2Click(event) {
          console.log('------', event);
        },
        btn3Click(abc, event) {
          console.log('------', abc, event);
        },
        btn4Click() {

        }
      }
    })

    // 如果函数需要参数，但是没传，那么函数的形参为underfined
    function a(name) {
      console.log(name);
    }
    a()
  </script>

</body>

</html>
