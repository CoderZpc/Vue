<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    [v-cloak] {
      display: none;
    }

    /* 根据v-cloak的有无来展示数据 */
  </style>
</head>

<body>
  <div id="app" v-cloak>
    <!-- vue在解析前有v-cloak属性，
             vue解析后没有v-cloak属性 -->
    <h2>{{message}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    setTimeout(function () {
      const app = new Vue({
        el: '#app',
        data: {
          message: '你好！'
        }
      })
    }, 1000)

  </script>

</body>

</html>
