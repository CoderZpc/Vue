<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>
  <div id="app">
    <h2>{{message}}</h2>
    <h2>{{message}},666</h2>
    <!-- mustache语法中不仅可以直接写变量，还可以写简单的表达式 -->
    <h2>{{firstname + lastname}}</h2>
    <h2>{{firstname + ' ' + lastname}}</h2>
    <h2>{{firstname}} {{lastname}}</h2>
    <h2>{{count * 2}}</h2>
  </div>
  <script src="../js/vue.js"></script>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好！',
        firstname: 'Lebron',
        lastname: 'James',
        count: 100
      }
    })
  </script>

</body>

</html>
